<div class="shell">
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products$ | async">
        <div class="wsk-cp-product">
          <div class="wsk-cp-img">
            <img [src]="product.image" alt="Product" class="img-responsive" />
          </div>
          <div class="wsk-cp-text">
            <div class="category">
              <span>{{ product.category }}</span>
            </div>
            <div class="title-product">
              <h3>{{ product.title }}</h3>
            </div>
            <div class="description-prod">
              <p>{{ product.description}}</p>
            </div>
            <div class="card-footer">
              <div class="wcf-left"><span class="price">Rp {{ product.price }}</span></div>
              <div (click)="addToCart(1)" class="wcf-right"><a class="buy-btn"><i class="zmdi zmdi-shopping-basket"></i></a></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
